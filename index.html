<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Echo Combat Replay Viewer</title>
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
  />
  <meta name="author" content="Duncan Carroll" />
  <meta
    name="description"
    content="Drag-and-drop preview tool for Echo Combat Replay files."
  />
  <link rel="shortcut icon" href="assets/favicon.ico" />
  <link rel="stylesheet" href="style.css" />
  <link
    href="https://fonts.googleapis.com/css?family=Raleway:300,400"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
  />
  <script src="lib/inflate.min.js"></script>
  <script src="bundle.js?v=r110"></script>
</head>
<body>
  <header>
    <h1><a href="/">Echo Combat Replay Viewer</a></h1>
    <span class="separator layout-md"> | </span>
    <a class="item layout-md" target="_blank" href="https://www.ecranked.com/">
      ECRanked
    </a>
    <span class="separator layout-md"> | </span>
    <a
      class="item"
      target="_blank"
      href="https://github.com/duncancarroll/ec-web-replayer"
    >
      GitHub
    </a>
    <span class="separator layout-md"> | </span>

    <a
      id="exit-replay"
      class="item"
      target="_blank"
      href="https://ecranked.com"
      style="margin-left: auto"
    >
      Exit Replay
    </a>
  </header>
  <main class="wrap">
    <div class="dropzone">
      <div class="placeholder"></div>
    </div>
    <div class="spinner"></div>
  </main>
  <div class="audio-container hide" id="audio-container">
    <div class="audio-info">
      <h3 id="title"></h3>
      <h3 id="percent"></h3>
      <div class="progress-container" id="progress-container">
        <div class="buffer" id="buffer"></div>
        <div class="progress" id="progress"></div>
      </div>
    </div>
    <div class="navigation">
      <button id="prev" class="action-btn">
        <i class="fas fa-backward"></i>
      </button>
      <button id="play" class="action-btn action-btn-big">
        <i class="fas fa-play"></i>
      </button>
      <button id="next" class="action-btn">
        <i class="fas fa-forward"></i>
      </button>
    </div>
  </div>
</body>
